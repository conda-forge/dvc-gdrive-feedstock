{% set name = "dvc-gdrive" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9334f9153530eb4ebc9b59ce9738cd592c5506999e4d2372df3dab733d279d96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - pydrive2 >=1.16.0

test:
  imports:
    - dvc_gdrive
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep gdrive

about:
  home: https://github.com/iterative/dvc-gdrive
  summary: Google Drive plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
