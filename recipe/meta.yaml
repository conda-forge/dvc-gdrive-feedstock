{% set name = "dvc-gdrive" %}
{% set version = "2.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da2c1dd5dd5eead9d86255d0c749795620932b8598afad461bcf169d50b6fa21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - pydrive2 >=1.14.0

test:
  imports:
    - dvc_gdrive
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep gdrive

about:
  home: https://github.com/iterative/dvc-gdrive
  summary: Google Drive plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
